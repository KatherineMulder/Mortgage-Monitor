<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mortgage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="{{ url_for('index') }}">
                <img src="/static/mortgage_calculator_logo.png" alt="Logo" width="90" height="70" class="d-inline-block align-top">
                Mortgage Monitor
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 display-6">Hello &#128512;, <span class="text-primary display-6">{{ username }}</span>!</span>
                <button class="btn btn-outline-secondary me-2 fs-5" id="updatePasswordBtn">Update Password</button>
                <button class="btn btn-outline-secondary me-2 fs-5" id="removeAccountBtn">Remove Account</button>
                <a class="btn btn-outline-secondary ms-3 fs-5" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center">Update Mortgage</h1>
        <form action="{{ url_for('update_mortgage', mortgage_id=mortgage_id) }}" method="POST">
            <div class="mb-3">
                <label for="mortgage_name" class="form-label">Mortgage Name:</label>
                <input type="text" class="form-control" id="mortgage_name" name="mortgage_name" value="{{ mortgage.mortgage_name }}" required>
            </div>
            <div class="mb-3">
                <label for="principal" class="form-label">Principal ($):</label>
                <input type="number" class="form-control" id="principal" name="principal" value="{{ mortgage.principal }}" required>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">Interest (%):</label>
                <input type="number" class="form-control" id="interest" name="interest" value="{{ mortgage.interest }}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="term" class="form-label">Term (Years):</label>
                <input type="number" class="form-control" id="term" name="term" value="{{ mortgage.term }}" required>
            </div>
            <div class="mb-3">
                <label for="deposit" class="form-label">Deposit ($):</label>
                <input type="number" class="form-control" id="deposit" name="deposit" value="{{ mortgage.deposit }}">
            </div>
            <div class="mb-3">
                <label for="extra_costs" class="form-label">Extra Costs ($):</label>
                <input type="number" class="form-control" id="extra_costs" name="extra_costs" value="{{ mortgage.extra_costs }}">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="payment_override_enabled" name="payment_override_enabled" {% if mortgage.payment_override_enabled %}checked{% endif %} onchange="toggleOverrideFields(this)">
                <label class="form-check-label" for="payment_override_enabled">Enable Payment Override</label>
            </div>
            <div class="mb-3">
                <label for="monthly_payment_override" class="form-label">Monthly Payment Override ($):</label>
                <input type="number" class="form-control" id="monthly_payment_override" name="monthly_payment_override" value="{{ mortgage.monthly_payment_override }}">
            </div>
            <div class="mb-3">
                <label for="fortnightly_payment_override" class="form-label">Fortnightly Payment Override ($):</label>
                <input type="number" class="form-control" id="fortnightly_payment_override" name="fortnightly_payment_override" value="{{ mortgage.fortnightly_payment_override }}">
            </div>
            <div class="mb-3">
                <label for="balloon_payment" class="form-label">Balloon Payment ($):</label>
                <input type="number" class="form-control" id="balloon_payment" name="balloon_payment" step="0.01">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Add New Comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Mortgage</button>
        </form>
        <hr>
        <h3>Existing Comments</h3>
        <ul class="list-group">
            {% for comment in comments %}
                <li class="list-group-item">{{ comment }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Update Password Modal -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePasswordModalLabel">Update Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirm_new_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Account Modal -->
    <div class="modal fade" id="removeAccountModal" tabindex="-1" aria-labelledby="removeAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeAccountModalLabel">Remove Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove your account? This action cannot be undone.</p>
                    <form id="removeAccountForm">
                        <button type="submit" class="btn btn-danger">Remove Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleOverrideFields(checkbox) {
            var monthlyOverrideField = document.getElementById("monthly_payment_override");
            var fortnightlyOverrideField = document.getElementById("fortnightly_payment_override");
            if (checkbox.checked) {
                monthlyOverrideField.disabled = false;
                fortnightlyOverrideField.disabled = false;
            } else {
                monthlyOverrideField.disabled = true;
                fortnightlyOverrideField.disabled = true;
                monthlyOverrideField.value = "";
                fortnightlyOverrideField.value = "";
            }
        }

        // Initialize override fields based on initial checkbox state
        window.onload = function() {
            var checkbox = document.getElementById("payment_override_enabled");
            toggleOverrideFields(checkbox);
        };

        $(document).ready(function() {
            $("#updatePasswordBtn").click(function() {
                $("#updatePasswordModal").modal('show');
            });

            $("#updatePasswordForm").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{{ url_for('update_password') }}",
                    data: $(this).serialize(),
                    success: function(response) {
                        alert(response.message);
                        $("#updatePasswordModal").modal('hide');
                    },
                    error: function(xhr, status, error) {
                        alert("Error: " + xhr.responseText);
                    }
                });
            });

            $("#removeAccountBtn").click(function() {
                $("#removeAccountModal").modal('show');
            });

            $("#removeAccountForm").submit(function(event) {
                event.preventDefault();
                if (confirm("Are you sure you want to remove your account?")) {
                    $.ajax({
                        type: "POST",
                        url: "{{ url_for('remove_user') }}",
                        success: function(response) {
                            alert(response.message);
                            window.location.href = "{{ url_for('login') }}";
                        },
                        error: function(xhr, status, error) {
                            alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
