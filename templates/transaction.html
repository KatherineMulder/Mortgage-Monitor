<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mortgage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="{{ url_for('index') }}">
                <img src="/static/mortgage_calculator_logo.png" alt="Logo" width="90" height="70" class="d-inline-block align-top">
                Mortgage Monitor
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 display-6">Hello &#128512;, <span class="text-primary display-6">{{ username }}</span>!</span>
                <button class="btn btn-outline-secondary me-2 fs-5" id="updatePasswordBtn">Update Password</button>
                <button class="btn btn-outline-secondary me-2 fs-5" id="removeAccountBtn">Remove Account</button>
                <a class="btn btn-outline-secondary ms-3 fs-5" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
     <div class="container">
    <h1 class="mt-5">Transaction</h1>
    <form method="POST">
        <div class="form-group">
            <label for="mortgage_id">Mortgage ID</label>
            <input type="number" class="form-control" id="mortgage_id" name="mortgage_id" required>
        </div>
        <div class="form-group">
            <label for="transaction_type">Transaction Type</label>
            <input type="text" class="form-control" id="transaction_type" name="transaction_type" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="current_principal">Current Principal</label>
            <input type="number" step="0.01" class="form-control" id="current_principal" name="current_principal" required>
        </div>
        <div class="form-group">
            <label for="new_interest_rate">New Interest Rate</label>
            <input type="number" step="0.01" class="form-control" id="new_interest_rate" name="new_interest_rate">
        </div>
        <div class="form-group">
            <label for="new_monthly_payment">New Monthly Payment</label>
            <input type="number" step="0.01" class="form-control" id="new_monthly_payment" name="new_monthly_payment">
        </div>
        <div class="form-group">
            <label for="new_fortnightly_payment">New Fortnightly Payment</label>
            <input type="number" step="0.01" class="form-control" id="new_fortnightly_payment" name="new_fortnightly_payment">
        </div>
        <div class="form-group">
            <label for="remaining_term_months">Remaining Term (Months)</label>
            <input type="number" class="form-control" id="remaining_term_months" name="remaining_term_months">
        </div>
        <div class="form-group">
            <label for="extra_payment">Extra Payment</label>
            <input type="number" step="0.01" class="form-control" id="extra_payment" name="extra_payment">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script>
          $(document).ready(function() {
            $("#updatePasswordBtn").click(function() {
                $("#updatePasswordModal").modal('show');
            });

            $("#updatePasswordForm").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{{ url_for('update_password') }}",
                    data: $(this).serialize(),
                    success: function(response) {
                        alert(response.message);
                        $("#updatePasswordModal").modal('hide');
                    },
                    error: function(xhr, status, error) {
                        alert("Error: " + xhr.responseText);
                    }
                });
            });

            $("#removeAccountBtn").click(function() {
                $("#removeAccountModal").modal('show');
            });

            $("#removeAccountForm").submit(function(event) {
                event.preventDefault();
                if (confirm("Are you sure you want to remove your account?")) {
                    $.ajax({
                        type: "POST",
                        url: "{{ url_for('remove_user') }}",
                        success: function(response) {
                            alert(response.message);
                            window.location.href = "{{ url_for('login') }}";
                        },
                        error: function(xhr, status, error) {
                            alert("Error: " + xhr.responseText);
                        }
                    });
                }
            });
        });
        function toggleOverrideFields(checkbox) {
            var monthlyOverrideField = document.getElementById("monthly_payment_override");
            var fortnightlyOverrideField = document.getElementById("fortnightly_payment_override");
            if (checkbox.checked) {
                monthlyOverrideField.disabled = false;
                fortnightlyOverrideField.disabled = false;
            } else {
                monthlyOverrideField.disabled = true;
                fortnightlyOverrideField.disabled = true;
                monthlyOverrideField.value = "";
                fortnightlyOverrideField.value = "";
            }
        }
    </script>
</body>
</html>
